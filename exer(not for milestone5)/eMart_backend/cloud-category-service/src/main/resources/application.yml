server:
   port: 8084
spring:
   application:
      name: cloud-category-service
   profiles:
      active: default
   datasource:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/category?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: adminbp
   jpa:
      hibernate:
         database-platform: org.hibernate.dialect.MySQLDialect
         ddl-auto: update
         show-sql: true
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
eureka:
   instance:
      preferIpAddress: true		#注册服务的IP，而不是服务器的名称
      client: 
         registerWithEureka: true	#向Eureka注册服务
         fetchRegistry: true		#拉取注册表的本副本
         serviceUrl: 
            defaultZone: http://localhost:8761/eureka/
#安全配置
security:
   oauth2:
      resource:
         id: catgory-service
         user-info-uri: https://localhost:8901/auth/category
         prefer-token-info: false